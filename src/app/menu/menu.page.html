<ion-app>
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Selecciona alguna opcion</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToProfile()">  
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil de usuario</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label>Historial de Rutas</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="wallet-outline" slot="start"></ion-icon>
          <ion-label>Cuenta</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label>MÃ©todo de pago</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Configuraciones</ion-label>
        </ion-item>
        <ion-item (click)="logout()"> 
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>
      </ion-list>
      <img src="assets\img\LogoDuoc.png" alt="">
      <h2>Patrocina</h2>
      <img src="assets\img\FundacionDJ.png" alt="">
    </ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>DUOCMOVIL</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <h2 class="titulo">Bienvenido</h2>
      <div><img class="FotoAuto" src="assets\img\VehiculoTransporte.png"alt=""></div>
      <div class="solicitar-transporte-container">
        <ion-button expand="block" size="large" class="solicitar-transporte-button">
          Solicita un transporte
        </ion-button>
      </div>
    </ion-content>
  </div>
</ion-app>
