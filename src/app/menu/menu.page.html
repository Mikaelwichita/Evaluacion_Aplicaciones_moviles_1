<ion-app>
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Selecciona alguna opción</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToProfile()">  
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil de usuario</ion-label>
        </ion-item>
        <ion-item (click)="goToHistory()">
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label>Historial de Rutas</ion-label>
        </ion-item>
        <ion-item (click)="goToAccount()">  
          <ion-icon name="wallet-outline" slot="start"></ion-icon>
          <ion-label>Cuenta</ion-label>
        </ion-item>
        <ion-item (click)="goToPaymentMethod()">
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label>Método de pago</ion-label>
        </ion-item>
        <ion-item (click)="goToConfig()">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
        <ion-item (click)="logout()"> 
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>
      </ion-list>
      <img class="LogoDuoc" src="assets/img/LogoDuoc.png" alt="Logo Duoc">
      <h2 class="patrocina-text">Patrocina</h2>
      <img class="FundacionDJ" src="assets/img/FundacionDJ.png" alt="Fundación DJ">
    </ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>DUOCMOVIL</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <h2 class="titulo">Bienvenido</h2>
      <div><img class="FotoAuto" src="assets/img/VehiculoTransporte.png" alt="Vehículo"></div>
      <div class="solicitar-transporte-container">
        <ion-button expand="block" size="large" class="solicitar-transporte-button">
          Solicita un transporte
        </ion-button>
      </div>

      <div class="datos-adicionales">
        <h2>Información Actual</h2>
        <ion-item>
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>Ubicación Actual: Tangamandapio</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="business-outline" slot="start"></ion-icon>
          <ion-label>Sede:</ion-label>
          <ion-select [(ngModel)]="selectedSede" (ionChange)="updateEstimatedTime()">
            <ion-select-option *ngFor="let sede of sedes" [value]="sede">
              {{ sede }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>Tiempo Estimado de Llegada: {{ estimatedTime }}</ion-label>
        </ion-item>
      </div>
    </ion-content>
  </div>
</ion-app>
