<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil del usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="perfil-info">
    <ion-card class="card-background">
      <img class="background-image" alt="Background" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <div class="profile-image-container">
        <img class="profile-image" alt="User Profile" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </div>
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
