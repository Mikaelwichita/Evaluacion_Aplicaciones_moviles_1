<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información del Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input [(ngModel)]="user.name" [readonly]="!editing" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="user.nickname" [readonly]="!editing" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="user.email" [readonly]="!editing" placeholder=" "></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Teléfono</ion-label>
        <ion-input [(ngModel)]="user.phone" [readonly]="!editing" placeholder=""></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="primary" (click)="toggleEdit()">
    {{ editing ? 'Guardar Cambios' : 'Editar Información' }}
  </ion-button>

  <ion-button expand="full" color="danger" (click)="confirmUnsubscribe()">Darse de Baja</ion-button>
</ion-content>
